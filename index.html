<body>
    <section class="reviews">
        <p class="review"></p>
        <div class="person">

            <p></p>
        </div>
        <div class="btn">
            <button class="prev">&#60;</button>
            <button class="next">&#62;</button>
        </div>

    <div class="overlay">
        <div class="addReview">
            <form action="">
                <input id="name" placeholder="Enter Name" type="text"> <br>
                <input id="image" placeholder="Enter Img Url" type="text"> <br>
                <textarea id="massage" placeholder="Enter Review"></textarea> <br>
                <button class="sendDataBtn" type="submit" value="">Add Data</button>
                <!-- <input id="sendDataBtn" type="submit" value="Add Data"> -->
                <button class="close">X</button>
            </form>
        </div>
    </div>
